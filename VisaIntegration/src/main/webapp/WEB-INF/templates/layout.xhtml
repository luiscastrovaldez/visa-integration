<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <link type="text/css" rel="stylesheet" href="styles/StyleSheet.css" />
    <link type="text/css" rel="stylesheet" href="styles/jquery-ui.css" />
<!--     <script type="text/javascript" src="scripts/jquery.js"></script> -->
    <script type="text/javascript" src="scripts/jquery-ui.js"></script>
    <ui:insert name="header"></ui:insert>
    <title><h:outputText value= "#{commonBean.appTituloVentana}"/></title>
</h:head>
<h:body>
	<div id="Pagina">
		<div id="Cabecera">
			<h:form>
				<h1><h:outputText value= "#{commonBean.appTitulo}"/></h1>
				<div id="CerrarSesion">
					<p:panel id="pnlCerrarSesion" styleClass="pnlLoginContent" rendered="#{userManagedBean.usuarioLogueado}">
						<a href="#" onClick="javascript:print();">
							<h:outputText value= "#{commonBean.imprimirTexto}"/>
						</a>
						<h:outputText value= "#{commonBean.separadorLinksCabecera}"/>
						<h:commandLink action="#{userManagedBean.cerrarSesion}" value ="#{commonBean.loginCerrarSesion}"/>
					</p:panel>
				</div>
			</h:form>
		</div>
		<h:graphicImage id ="Logo" value="images/img_uwiener.jpg"/>
		<p:layoutUnit position="center" styleClass="pnlLayoutContenido">
			<ui:insert name="content"></ui:insert>
		</p:layoutUnit>
	   	<div id="PiePagina">
		    <h:outputLink value="www.visanet.com.pe" title="" alt="">
				<h:graphicImage value="images/NVO.visa-logo.jpg"/>
			</h:outputLink>
			<h:outputLink value="www.visanet.com.pe/visa.htm" title="" alt="">
				<h:graphicImage value="images/V_byVBM_FC.JPG"/>
			</h:outputLink>
	    </div>
	</div>
</h:body>
</html>

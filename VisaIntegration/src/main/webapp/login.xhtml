<ui:composition template="/WEB-INF/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<ui:define name="content" styleClass="pnlLoginContent">
    <center>
    <p:panel id="TablaLogin">
        <h:form>
        	<span class="titulo"><h:outputText value="#{commonBean.loginTexto}"/></span>
            <h:panelGrid columns="2" cellpadding="2" columnClasses="ColumnaLabel, ColumnaTexto">
            	<h:outputText value= "#{commonBean.institucionTexto}"/>
            	<h:outputText value= "Universidad Norbert Wiener" styleClass="nombreInstitucion"/>
                <h:outputLabel for="#{userManagedBean.username}" value="#{userManagedBean.userNameLabelText}"/>
                <h:inputText value="#{userManagedBean.username}" styleClass="CajaTexto"></h:inputText>
                <h:outputLabel for="#{userManagedBean.password}" value="#{userManagedBean.passwordLabelText}"/>
                <h:inputSecret value="#{userManagedBean.password}" styleClass="CajaTexto"></h:inputSecret>
            </h:panelGrid>
            <h:panelGrid columns="1">
            	<h:commandButton type="submit" value="#{commonBean.loginIniciarSesion}" action="#{userManagedBean.loginGeneral}" styleClass="Boton"></h:commandButton>
			</h:panelGrid>
        </h:form>
    </p:panel>
    <div><h:messages id="message" style="color:red;" >${message}</h:messages></div>
    </center>
    </ui:define>
</ui:composition>
